<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="https://maps.googleapis.com/maps/api/js?v=3.12&sensor=false"></script>
<script type="text/javascript">
jQuery(document).ready(function () {
    var map;
    var centerPosition = new google.maps.LatLng(40.747688, -74.004142);

    // Useless comment

    var options = {
        zoom: 16,
        center: centerPosition,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    
	map = new google.maps.Map($('#map')[0], options);

    
    var marker = new google.maps.Marker({
        position: centerPosition,
        map: map
    });
    
	
    $("#btn1").on('click', function() {
        var newpos = new google.maps.LatLng(53, -6);
        var eddie = new google.maps.Marker({
            position: newpos,
            map: map
        });
        map.panTo(newpos);
    });
});
</script>
<style type="text/css">
 #map {
     height: 500px;
     width: 500px;
	 background-color:green;
 }
</style>
</head>
<body>
<h3>Testing Google Maps...</h3>
<div id="map"></div>
<input type="button" id="btn1" value="Add Marker"/>
</body>
</html>
